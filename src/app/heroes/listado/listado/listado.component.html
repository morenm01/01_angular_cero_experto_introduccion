<p>Listado de Heroes</p>
<div>
  <h1>Héroe borrado:</h1>
  <span>{{heroeBorrado}}</span>
</div>
<ul>
  <li *ngFor="let heroe of heroes; let i = index">
    {{i + 1}} - {{heroe}}
  </li>
</ul>


<button (click)="borrarLastHeroe()">Borrar último heroe</button>
<button (click)="borrarFirstHeroe()">Borrar primer heroe</button>
